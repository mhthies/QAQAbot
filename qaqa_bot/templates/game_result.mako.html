<%inherit file="base.mako.html" />

Game id: ${game.id}

% for sheet in game.sheets:
<section class="sheet">
    <ol>
% for entry in sheet.entries:
        <li>
            ${entry.text |n}
        </li>
% endfor
    </ol>
    <footer>
        <a href="${base_url}/sheet/${encode_id(sheet.id)}/">Permalink</a>
    </footer>
</section>
% endfor
